<body>
    <section class="Navbar">
        <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #a950e4;">
            <div class="container-fluid">
                <a class="navbar-brand" href="index.html">App Cima</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">

                      <div class="collapse navbar-collapse" id="navbarNav">

     </section>
     <div class="container">
        <h1 id="titulo" class="text-4xl mt-4 font-bold uppercase text-center">Clima</h1>
        <div class="max-w-lg mx-auto controls">
            <div class="p-6 mt-10">
                <div id="resultado">
                    <p class="text-center mt-6">Escribe la cuidad : </p>
                </div>
            </div>
            <form id="formulario" class="mt-5 " action="#" method="POST">
                <div class="mb-3">
                    <input type="text" name="ciudad" id="ciudad" placeholder="Escribe tu Ciudad" class="form-control">
                </div>
                <div class="mb-3">
                    <select class="form-control" id="pais">
                        <option disabled selected value="">-- Seleccionar País --</option>
                        <option value="AR ">Argentina</option>
                        <option value="CO ">Colombia</option>
                        <option value="CR ">Costa Rica</option>
                        <option value="ES ">España</option>
                        <option value="US ">Estados Unidos</option>
                        <option value="MX ">México</option>
                        <option value="PE ">Perú</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-warning btnObtenerC">Obtener Clima</button>
            </form>
        </div>
    </div>

    <script src="js/weather.js "></script>
